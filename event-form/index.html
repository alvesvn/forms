<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
<body>
    <div class="page">
     <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header> 
    <!--Form  abrimos para colocar os inputs, possui dois atributos importantes:
        1. Action=""
        2. Method=""

        MÉTODOS:
        GET: usado para receber e enviar recursos (recursos são os dados)
        POST: usado para enviar recursos (enviar dados)
        
        Normalmente o POST envia recursos pelo corpo (body) enquanto o GET envia pela URL.

    -->
        <form action="" method="" id="my-form">
        <!--Já o fieldset é usado dentro de um form para agrupar elementos do form que são relacionados. Por padrão ele mostra visualmente esses elementos agrupados dentro de uma caixa com um título. é usado para agrupar elementos, assim como labels ( ), dentro de um formulário web.-->
             <fieldset>
                <!-- Dá o nome ao fildset-->
                <div class="fieldset-wrapper">
                    <Legend>Informações do evento</Legend>

                <div class="input-wrapper">
                  <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                  <!--Observe que para acrescentar e validar o formulário acrescentamos o required (para ser preenchido obrigatoriamente) e o minlength para o mínimo de caracteres--> 
                  <input type="text" id="event-title" required minlength="4" />
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                     <input type="url" id="event-link" required />
                  </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                     <input type="number" id="event-whatsapp" required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-info" required>Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria <span>(somente números)</span></label>
                    <select id="event-category" required>
                        <option value="live">Live</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <Legend>Privacidade</Legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
                         <input type="email" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                         <input type="password" id="event-password" required minlength="8"/>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" required />
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <Legend>Dia e hora</Legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                             <input type="date" id="event-date" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                             <input type="time" id="event-begin" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                             <input type="time" id="event-end" required />
                        </div>
                    </div>

                


                </div>
            </fieldset>
        </form> 

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar o evento">
        </footer>

        <!-- Todo botão dentro do formulário é submit, botão fora precisa do id do form e selecionar no botão "form=my-fomr"-->
    </div>  
</body>
</html>
